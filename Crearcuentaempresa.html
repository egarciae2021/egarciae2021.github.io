<!DOCTYPE html>
<html lang="en">
<head>

<body class="verduras_bg">
    <div class="main_container">
        <div class="login">
            <form action="#" id="form">
                <h1>Completa la siguiente información : </h1>
            <input class="input" type="text" maxlength="30" placeholder="Razón Social * " name="nombre" required>
            <input class="input" type="text" maxlength="11" placeholder="Ruc * " name="nombre" required>
            <input class="input" type="email" maxlength="30" placeholder="Correo electrónico* " name="correo_electronico" required>

            <div class="deb_flex">
                <input class="input2" type="text" maxlength="9" placeholder="Celular * " name="celular" required>
                <input class="input2" type="text" maxlength="20 " placeholder="Provincia *  " name="provincia" required> 
            </div>
            <div class="deb_flex">
                <input class="input2" type="text" maxlength="20 " placeholder="Distrito *  " name="distrito" required>
                <input class="input2" type="text" maxlength="30" placeholder="Dirección *  " name="direccion" required>
            </div>
            <div class="deb_flex">
                <input class="input2" type="text" maxlength="3" placeholder="N°" name="numero_casa" required >
                <input class="input2" type="text" maxlength="3" placeholder="Piso(Opcional)" name="piso" >
            </div>
            <br>
            <a class="btn" href="#" onclick="crear_cuenta(formulario2)">Crear cuenta</a>
            </form>
        </div>
        <div class="bg_white"></div>
    </div>
    <script>
        var formulario2=document.getElementById("form")
    </script>
</body>
